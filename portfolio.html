<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfólio | Joaquim David</title>
    <style>
        /* Mesmo CSS do contato com estilo escuro */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e2f;
            color: #eee;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        
        h1 {
            margin: 30px 0 20px;
            color: #a67cff;
        }
        
        .portfolio-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .project {
            background-color: #a67cff;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 15px rgba(166, 124, 255, 0.5);
        }
        
        .project img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .project-title {
            font-weight: 700;
            font-size: 1.3rem;
            color: #1e1e2f;
        }
        
        footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .portfolio-container {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>Portfólio</h1>
    <div class="portfolio-container">
        <div class="project">
            <img src="imagem1" alt="Projeto: imagem1" />

            <div class="project-title">Conquiste o Corpo dos Seus Sonhos</div>
        </div>
    </div>

    <footer>&copy; 2025 Joaquim David</footer>
</body>

</html>
